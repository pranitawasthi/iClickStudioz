<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quintessential&family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #a3a3a3;
            font-family: "Quintessential", serif;
        }

        /* Navbar */
        .navbar {
            height: 15dvh;
            display: flex;
            align-items: center;
            font-family: 'Trebuchet MS', sans-serif;
            color: black;
            padding: 0 2vw;
        }
        .logo img {
            height: 12vh;

        }
        .tabs {
            display: flex;
            justify-content: end;
            flex: 1;
        }
        ul {
            list-style: none;
            display: flex;
        }
        li {
            margin-right: 5rem;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5vh 2vw;
            text-align: center;
        }
        .title {
            font-size: 3rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        /* Album Covers */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .cover {
    width: 100%;
    max-width: 250px; /* Adjust as needed */
    height: auto;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
        }

         .cover:hover {
    transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Collage Grid */
        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .modal-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .modal-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
