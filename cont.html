<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClick - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quintessential&family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Quintessential", serif;
            background-color: #a3a3a3;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        /* Navbar Styles */
        .navbar {
            height: 15vh;
            display: flex;
            align-items: center;
            font-family: 'Trebuchet MS', sans-serif;
            color: black;
            padding: 0 2vw;
            position: relative;
        }
        
        .logo img {
            height: 12vh;
        }
        
        .tabs {
            display: flex;
            justify-content: flex-end;
            flex: 1;
        }
        
        ul {
            list-style: none;
            display: flex;
        }
        
        li {
            margin-right: 5rem;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            z-index: 1000;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        
        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        /* Hamburger animation when active */
        .hamburger-active .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger-active .bar2 {
            opacity: 0;
        }
        
        .hamburger-active .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Side Navigation */
        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            right: 0;
            background-color: #fff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }
        
        .side-nav.open {
            width: 250px;
        }
        
        .side-nav ul {
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .side-nav ul a {
            text-decoration: none;
            color: #333;
        }
        
        .side-nav li {
            padding: 15px 25px;
            margin: 0;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .side-nav li:hover {
            background-color: #f1f1f1;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }
        
        /* Overlay when side nav is open */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }

        /* Form container styling */
        #eventForm {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            margin: 30px auto 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Form title */
        .form-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        /* Label styling */
        #eventForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1rem;
        }

        /* Input field styling */
        #eventForm input[type="text"],
        #eventForm input[type="email"],
        #eventForm input[type="date"],
        #eventForm input[type="time"],
        #eventForm textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* Radio button container */
        #eventForm .radio-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Radio button styling */
        #eventForm .radio-group label {
            margin-right: 15px;
            font-weight: normal;
            color: #555;
            display: inline-block;
        }

        /* Button styling */
        #eventForm button {
            background-color: #555;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
            width: auto;
            min-width: 180px;
        }

        #eventForm button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* Focus styling */
        #eventForm input:focus,
        #eventForm textarea:focus {
            outline: none;
            border-color: #777;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* Success message */
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Error message */
        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            li {
                margin-right: 3rem;
            }
        }
        
        @media (max-width: 992px) {
            li {
                margin-right: 2rem;
            }
            
            #eventForm {
                padding: 25px;
            }
        }
        
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .hamburger-menu {
                display: block;
            }
            
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px;
                align-items: flex-start;
            }
            
            .logo img {
                height: 8vh;
            }
            
            #eventForm {
                width: 95%;
                padding: 20px;
                margin: 20px auto 40px;
            }
            
            .form-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            #eventForm label {
                font-size: 0.9rem;
            }
            
            #eventForm input[type="text"],
            #eventForm input[type="email"],
            #eventForm input[type="date"],
            #eventForm input[type="time"],
            #eventForm textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            #eventForm button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 150px;
            }
            
            /* Prevent scrolling when menu is open */
            body.menu-open {
                overflow: hidden;
            }
        }
        
        @media (max-width: 576px) {
            #eventForm {
                padding: 15px;
            }
            
            .radio-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .radio-group label {
                margin-bottom: 5px;
            }
            
            #eventForm button {
                width: 100%;
            }
        }
    </style>
</head>

        <button type="submit">Schedule Event</button>

    </form>

        <script>

        body.classList.remove('menu-open');
    });
    
    // Close menu when overlay is clicked
